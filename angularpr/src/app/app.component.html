<div class="container">
    <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bluePrintCreated) = "onBlueprintAdded($event)"
    ></app-cockpit>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" (click)="onChangeFirst()">Change First Element</button>
        <button class="btn btn-danger" (click)="onDestroyFirst()">Delete first Element</button>
        <app-server-element 
        *ngFor="let server of servers"
        [element]="server"></app-server-element>
      </div>
    </div>
</div>
