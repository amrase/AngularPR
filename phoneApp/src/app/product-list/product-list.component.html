<h2>Products</h2>
<div *ngFor="let product of products">
     <h3><a [title]="product.name + ' details'"  [routerLink]="['/products',product.id]">{{product.name}}</a></h3>
     <p *ngIf="product.desc">
        Description : {{product.desc}}
    </p>
    <button class="btn btn-primary" (click)="share()">
        Share
    </button> <br>
    <app-product-alert [product]="product"
    (notify)="onNotify()"
    >

    </app-product-alert >
    <hr>
</div>
